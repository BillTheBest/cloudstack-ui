<cs-list>
  <cs-top-bar cs-panels></cs-top-bar>
  <cs-spare-drive-list
    *loading="!volumes"
    [volumes]="volumes"
    (onSelected)="selectVolume($event)"
    (onDelete)="showRemoveDialog($event)"
    (onVolumeAttached)="attach($event)"
    (onResize)="updateVolume($event)"
    cs-list
  ></cs-spare-drive-list>
  <cs-spare-drive-sidebar
    [volume]="selectedVolume"
    cs-sidebar
  ></cs-spare-drive-sidebar>
</cs-list>
