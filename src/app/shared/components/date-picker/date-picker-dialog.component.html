<div>
  <cs-calendar
    [initialDate]="config.date"
    [firstDayOfWeek]="config.firstDayOfWeek"
    [locale]="config.locale"
    [DateTimeFormat]="config.DateTimeFormat"
    (dateSelected)="setSelectedDate($event)"
  ></cs-calendar>
  <div class="mdl-dialog__actions">
    <button mdl-button (click)="hide()" mdl-ripple>{{ config.okLabel }}</button>
    <button mdl-button (click)="hide(false)" mdl-ripple>{{ config.cancelLabel }}</button>
  </div>
</div>
