<mat-list-item
  class="volume-row"
  (click)="handleClick($event)"
  [class.root-disk]="isRoot"
>
  <h2
    class="row-title"
    [matTooltip]="item.name"
    [innerHTML]="item.name | highlight:query"
  >
    {{ item.name }}
  </h2>

  <div class="desc">
    <div *ngIf="descriptionIncludesQuery">
    {{ 'VOLUME_PAGE.CARD.DESCRIPTION' | translate }}:
    </div>
    <div *ngIf="descriptionIncludesQuery">
      <span [innerHTML]="item.description | highlight:query"></span>
    </div>
  </div>

  <div class="size">
    <div>{{ 'VOLUME_PAGE.CARD.SIZE' | translate }}:</div>
    <div>
      <span>{{ item.size | division:2:30:2 }} {{ 'UNITS.GB' | translate }}</span>
    </div>
  </div>

  <div class="state">
    <div>{{ 'VOLUME_PAGE.CARD.STATE' | translate }}:</div>
    <div>
      <span>{{ stateTranslationToken | translate }}</span>
    </div>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="actionsMenu" class="action">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu
    #actionsMenu="matMenu"
    [style.width.px]="300"
  >
    <cs-volume-actions [volume]="item"></cs-volume-actions>
  </mat-menu>
</mat-list-item>
