<cs-grouped-list
  *ngIf="mode == 0"
  [list]="templateList"
  [groupings]="groupings"
  [component]="TemplateRowComponent"
  [dynamicInputs]="inputs"
  [dynamicOutputs]="outputs"
></cs-grouped-list>
<cs-grouped-card
  *ngIf="mode == 1"
  [list]="templateList"
  [groupings]="groupings"
  [component]="TemplateCardComponent"
  [dynamicInputs]="inputs"
  [dynamicOutputs]="outputs"
></cs-grouped-card>
