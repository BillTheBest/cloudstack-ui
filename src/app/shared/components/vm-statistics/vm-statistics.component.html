<div class="stat-section options-panel">
  <h4 class="stat-header">
    {{ 'VM_PAGE.RESOURCE_USAGE.TITLE' | translate }}
    <button
      mat-icon-button
      class="toggle"
      [class.closed]="!isOpen"
      (click)="handleCollapse($event)"
    >
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
  </h4>
  <div class="stat-list" [class.closed]="!isOpen">
    <ng-container *ngIf="isAdmin">
      <mat-tab-group
        class="tab-switch"
        [selectedIndex]="statsType"
        (selectChange)="switchType()"
      >
        <mat-tab label="{{ 'VM_PAGE.RESOURCE_USAGE.ACCOUNT' | translate }}"></mat-tab>
        <mat-tab label="{{ 'VM_PAGE.RESOURCE_USAGE.DOMAIN' | translate }}"></mat-tab>
      </mat-tab-group>
      <cs-divider-vertical></cs-divider-vertical>
    </ng-container>
    <mat-tab-group
      class="tab-switch"
      [selectedIndex]="mode"
      (selectChange)="switchMode()"
    >
      <mat-tab label="{{ 'VM_PAGE.RESOURCE_USAGE.USED' | translate }}"></mat-tab>
      <mat-tab label="{{ 'VM_PAGE.RESOURCE_USAGE.FREE' | translate }}"></mat-tab>
    </mat-tab-group>
    <div class="stat-list-container">
      <mat-card *ngFor="let stat of statsList" class="stat-card-md">
        <mat-card-header>
          <mat-card-title>
            <h2 class="mat-card-title-text">{{ stat.header | translate }}</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *loading="fetching">
          <div
            *ngFor="let bar of stat.bars; first as f; last as l"
            class="bar"
            [class.single-bar]="f && l"
          >
            {{ bar.title | translate }}
            <div class="stat-values">{{ bar.value() | async}}</div>
            <mat-progress-bar [value]="bar.progress()"></mat-progress-bar>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
