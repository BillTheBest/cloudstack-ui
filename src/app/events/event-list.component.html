<mdl-card class="options-panel delimiter">
  <cs-date-picker
    [okLabel]="'OK' | translate "
    [cancelLabel]="'CANCEL' | translate"
    [(ngModel)]="date"
    (ngModelChange)="filterEvents()"
  ></cs-date-picker>
  <mdl-select
    [(ngModel)]="selectedLevels"
    (ngModelChange)="filterEvents()"
    multiple="true"
    placeholder="Levels"
  >
    <mdl-option
      *ngFor="let level of levels"
      [value]="level"
    >
      {{ level }}
    </mdl-option>
  </mdl-select>
</mdl-card>
<div class="event-list">
  <h5 translate>EVENTS</h5>
  <div class="spinner">
    <mdl-spinner *ngIf="loading" single-color active></mdl-spinner>
  </div>
  <mdl-table
    *ngIf="!loading && events?.length"
    mdl-shadow="2"
    [table-model]="tableModel"
  ></mdl-table>
  <span *ngIf="!loading && !events?.length" translate>NO_EVENTS</span>
</div>
