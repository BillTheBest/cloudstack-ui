<div class="template-list" [class.open]="isDetailOpen"></div>
<cs-template-sidebar
  [isOpen]="isDetailOpen"
  [template]="selectedTemplate"
  (onClickOutside)="hideDetail()"
  (deleteTemplate)="delete($event)"
></cs-template-sidebar>
<div class="fab">
  <button
    mdl-button
    mdl-button-type="fab"
    mdl-colored="accent"
    (click)="showCreationDialog()"
  >
    <mdl-icon>add</mdl-icon>
  </button>
</div>
