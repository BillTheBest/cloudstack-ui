<cs-date-display [selectedDate]="selectedDate"></cs-date-display>
<div class="calendar">
  <div class="calendar-container">
    <div class="calendar-toolbar">
      <button
        mdl-button
        mdl-button-type="icon"
        (click)="onMonthChange(-1)"
      >
        <mdl-icon>keyboard_arrow_left</mdl-icon>
      </button>
      <div class="title-div">{{ dateTimeFormatted }}</div>
      <button
        mdl-button
        mdl-button-type="icon"
        (click)="onMonthChange(1)"
      >
        <mdl-icon>keyboard_arrow_right</mdl-icon>
      </button>
    </div>
    <div class="week-title">
      <span class="week-title-day" *ngFor="let day of weekTitles">
        {{ day }}
      </span>
    </div>
    <cs-calendar-month
      [locale]="locale"
      [displayDate]="displayDate"
      [selectedDate]="selectedDate"
      (dateSelected)="onDateSelected($event)"
    ></cs-calendar-month>
  </div>
</div>
