<div *ngIf="vm">
  <h4 class="details-header">{{ vm.displayName }}</h4>
  <mdl-tabs mdl-ripple mdl-tab-active-index="0">

    <mdl-tab-panel>
      <mdl-tab-panel-title>
        <span>VM View</span>
      </mdl-tab-panel-title>
      <mdl-tab-panel-content>
        <cs-vm-detail
          class="width-fix"
          [vm]="vm"
        ></cs-vm-detail>
      </mdl-tab-panel-content>
    </mdl-tab-panel>

    <mdl-tab-panel>
      <mdl-tab-panel-title>
        <span>Storage View</span>
      </mdl-tab-panel-title>
      <mdl-tab-panel-content>
        <cs-storage-detail
          class="width-fix"
          [vm]="vm"
        ></cs-storage-detail>
      </mdl-tab-panel-content>
    </mdl-tab-panel>

  </mdl-tabs>
</div>
