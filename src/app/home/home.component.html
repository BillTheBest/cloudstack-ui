<mdl-layout mdl-layout-fixed-header mdl-layout-fixed-drawer>
  <mdl-layout-header>
    <mdl-layout-header-row>
<!--  Header title:
      <mdl-layout-title>Title</mdl-layout-title>  -->
      <mdl-layout-spacer></mdl-layout-spacer>
      <nav class="mdl-navigation">
        <a *ngIf="!loggedIn" class="mdl-navigation__link" [routerLink]="['login']">Login</a>
        <a *ngIf="loggedIn" class="mdl-navigation__link disabled-link" (click)="logout()">Logout</a>
      </nav>
    </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-drawer>
    <mdl-layout-title>{{title}}</mdl-layout-title>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link">Link</a>
    </nav>
  </mdl-layout-drawer>
  <mdl-layout-content class="demo-content">
<!--<router-outlet></router-outlet>-->
  </mdl-layout-content>
</mdl-layout>
