<cs-template-filters
  class="options"
  (queries)="onQueryChange.emit($event)"
  (filters)="onFiltersChange.emit($event)"
  (displayMode)="changeViewMode($event)"
  [showIso]="viewMode === 'Iso'"
  [showDelimiter]="showDelimiter"
  [searchPanelWhite]="selectedGroupings?.length"
  [availableGroupings]="groupings"
></cs-template-filters>

<ng-container *loading="!templates?.length" cs-list>
  <cs-template-card-list
    class="template-list"
    [query]="query"
    [templateList]="templates"
    [groupings]="selectedGroupings"
  >
  </cs-template-card-list>
</ng-container>

<cs-no-results *ngIf="!templates?.length && !fetching"></cs-no-results>
