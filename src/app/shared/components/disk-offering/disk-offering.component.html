<mdl-select
  name="selectedDiskOffering"
  *ngIf="diskOfferingList"
  [(ngModel)]="selectedDiskOffering"
  (change)="updateDiskOffering($event)"
>
  <mdl-option
    *ngFor="let diskOffering of diskOfferingList"
    [value]="diskOffering"
  >
    {{ diskOffering.name }}
  </mdl-option>
</mdl-select>
