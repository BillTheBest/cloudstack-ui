<div class="vm-list" [class.open]="isDetailOpen">
  <cs-vm-statistics></cs-vm-statistics>
  <cs-vm-list-item
    *ngFor="let vm of vmList"
    [vm]="vm"
    [isSelected]="selectedVm === vm && isDetailOpen"
    (onVmAction)="vmAction($event)"
    (onClick)="showDetail($event)"
  ></cs-vm-list-item>
</div>
<cs-vm-sidebar
  [vm]="selectedVm"
  (onClickOutside)="hideDetail()"
  [isOpen]="isDetailOpen"
>
</cs-vm-sidebar>
<div class="fab">
  <button
    mdl-button
    mdl-button-type="fab"
    mdl-colored="accent"
    (click)="vmCreationForm.show()"
  >
    <mdl-icon>add</mdl-icon>
  </button>
</div>
<cs-vm-create (onCreated)="onVmCreated($event)"></cs-vm-create>
