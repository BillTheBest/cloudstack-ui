<cs-grouped-list
  *ngIf="mode == 0"
  [list]="securityGroups"
  [groupings]="groupings"
  [component]="SecurityGroupRowItemComponent"
  [dynamicInputs]="inputs"
  [dynamicOutputs]="outputs"
>
</cs-grouped-list>
<cs-grouped-card
  *ngIf="mode == 1"
  [list]="securityGroups"
  [groupings]="groupings"
  [component]="SecurityGroupCardItemComponent"
  [dynamicInputs]="inputs"
  [dynamicOutputs]="outputs"
></cs-grouped-card>
