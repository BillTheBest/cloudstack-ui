<div
  class="margin-right"
  [class.open]="isDetailOpen"
>
  <cs-template-filter-list
    [(selectedTemplate)]="selectedTemplate"
    [(viewMode)]="viewMode"
  ></cs-template-filter-list>
</div>
<cs-template-sidebar
  [isOpen]="isDetailOpen"
  [template]="_selectedTemplate"
  (onClickOutside)="hideDetail()"
  (deleteTemplate)="removeTemplate($event)"
></cs-template-sidebar>
<div class="fab" [class.open]="isDetailOpen">
  <button
    mdl-button
    mdl-button-type="fab"
    mdl-colored="accent"
    (click)="showCreationDialog()"
  >
    <mdl-icon>add</mdl-icon>
  </button>
</div>
