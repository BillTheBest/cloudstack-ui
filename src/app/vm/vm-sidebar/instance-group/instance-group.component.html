<mdl-card mdl-shadow="2">
  <mdl-card-title>
    {{ 'GROUP' | translate }}
  </mdl-card-title>
  <mdl-card-supporting-text class="overflow-card">
    <div style="display: flex; justify-content: space-between">
    <span
      class="text-content"
      (click)="changeGroup()"
      style="overflow: hidden"
    >
      {{ groupName }}
    </span>
      <button
        mdl-button
        mdl-button-type="icon"
        (click)="changeGroup()"
        style="margin-left: 10px; align-self: center"
      >
        <mdl-icon>edit</mdl-icon>
      </button>
    </div>
  </mdl-card-supporting-text>
</mdl-card>
