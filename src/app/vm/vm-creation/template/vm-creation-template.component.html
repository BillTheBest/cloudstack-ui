<button type="button" mat-button (click)="onClick()">
  {{ 'COMMON.SELECT' | translate }}
</button>

<div class="mat-input-wrapper template-list">
  <ng-container *ngIf="template; else noTemplates">
    <span class="ellipsis-overflow" [matTooltip]="templateName | async">
      {{ templateName | async }}
    </span>
  </ng-container>
  <ng-template #noTemplates>
    <span class="no-templates">
      {{ 'VM_PAGE.VM_CREATION.NO_TEMPLATES' | translate }}
    </span>
  </ng-template>
</div>
