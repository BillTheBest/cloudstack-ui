<h3 class="mdl-dialog__title">{{ 'CUSTOM_SERVICE_OFFERING' | translate }}</h3>
<form (ngSubmit)="onSubmit($event)" #customOfferingForm="ngForm">
  <div class="mdl-dialog__content">
    <h5>{{ 'SERVICE_OFFERING_FIELDS.cpuNumber' | translate }}</h5>
    <mdl-textfield
      *ngIf="offering"
      class="numeric-up-down"
      name="cpuNumber"
      type="number"
      [min]="restrictions.cpuNumber.min"
      [max]="restrictions.cpuNumber.max"
      step="1"
      error-msg="Input is not a number!"
      [(ngModel)]="offering.cpuNumber"
      floating-label
      required
    ></mdl-textfield>

    <cs-slider
      *ngIf="offering"
      name="cpuSpeed"
      [label]="'CPU' | translate"
      [min]="restrictions.cpuSpeed.min"
      [max]="restrictions.cpuSpeed.max"
      [(ngModel)]="offering.cpuSpeed"
      [isLogarithmic]="false"
      [units]="'MHZ' | translate"
    ></cs-slider>
    <cs-slider
      *ngIf="offering"
      name="memory"
      [label]="'CUSTOM_SERVICE_OFFERING_MEMORY' | translate"
      [min]="restrictions.memory.min"
      [max]="restrictions.memory.max"
      [(ngModel)]="offering.memory"
      [isLogarithmic]="false"
      [units]="'MB' | translate"
    ></cs-slider>
  </div>
  <div class="mdl-dialog__actions">
    <button
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="submit"
      [disabled]="!customOfferingForm.valid"
    >
      {{ 'CONFIRM' | translate }}
    </button>
    <button
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="button"
      (click)="onCancel()"
    >
      {{ 'CANCEL' | translate }}
    </button>
  </div>
</form>
