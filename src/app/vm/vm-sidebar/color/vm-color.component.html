<mat-card class="vm-card">
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-card-title-text">{{ 'VM_PAGE.VM_DETAILS.COLOR' | translate }}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cs-color-picker
      *ngIf="colorList"
      class="color-picker"
      [colors]="colorList"
      [ngModel]="color"
      [disabled]="colorUpdateInProgress"
      (change)="changeColor($event)"
    ></cs-color-picker>
  </mat-card-content>
</mat-card>
