<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-card-title-text" [matTooltip]="category.name">
        <span [innerHTML]="category.name | highlight:query"></span>
      </h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-card-content-with-actions">
    <div class="mat-card-content-container">
      <cs-tag
        *ngFor="let tag of category.tags"
        [tag]="tag"
        [query]="query"
        (onTagEdit)="editTag($event)"
        (onTagRemove)="removeTag($event)"
      ></cs-tag>
    </div>
    <mat-card-actions>
      <button
        mat-icon-button
        [matTooltip]="'COMMON.ADD' | translate"
        matTooltipPosition="above"
        (click)="$event.stopPropagation(); addTag()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
