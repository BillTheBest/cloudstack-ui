<cs-draggable-select
  class="filter-select"
  multiple="true"
  [placeholder]="'VM_PAGE.FILTERS.GROUP_BY' | translate"
  [(ngModel)]="selectedGroupings"
  [dragItems]="availableGroupings"
>
  <md-option *ngFor="let g of availableGroupings" [value]="g">
    {{ g.label | translate }}
  </md-option>
</cs-draggable-select>
