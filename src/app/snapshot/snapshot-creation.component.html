<div class="snapshot-name-form">
  <h4 class="form-title">Take a snapshot</h4>
  <form (ngSubmit)="onSubmit($event)" #snapshotCreationDialog="ngForm">
    <div class="mdl-dialog__content">
      <mdl-textfield
        type="text"
        label="Name"
        name="name"
        floating-label
        autofocus
        required
        [(ngModel)]="name"
        [style.width]="'100%'"
      >
      </mdl-textfield>
    </div>
    <div class="mdl-dialog__actions">
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onSubmit()"
      >
        {{ 'CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onHide()"
      >
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
