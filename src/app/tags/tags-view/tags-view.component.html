<div class="flex-container">
  <button
    mdl-button
    mdl-button-type="mini-fab"
    mdl-colored="accent"
    (click)="addTag()"
  >
    <mdl-icon>add</mdl-icon>
  </button>

  <cs-search
    [(ngModel)]="query"
    (ngModelChange)="updateSearchResults()"
  ></cs-search>
</div>

<cs-tag-category
  *ngFor="let category of visibleCategories"
  [category]="category"
  [tags]="tags"
  [query]="query"
  (onNewTag)="addTag($event)"
  (onTagEdit)="editTag($event)"
  (onTagDelete)="removeTag()"
></cs-tag-category>

<cs-no-results *ngIf="!visibleCategories?.length"></cs-no-results>
