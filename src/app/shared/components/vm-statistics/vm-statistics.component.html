<mdl-card class="stat-section options-panel">
  <h4 class="stat-header">
    {{ 'RESOURCE_USAGE' | translate }}
    <button
      mdl-button
      mdl-button-type="icon"
      class="toggle"
      [class.closed]="!isOpen"
      (click)="handleCollapse($event)"
    >
      <mdl-icon>keyboard_arrow_up</mdl-icon>
    </button>
  </h4>
  <button (click)="switchMode()">Switch</button>
  <div class="stat-list" [class.closed]="!isOpen">
    <mdl-card *ngFor="let stat of list" class="stat-card-mdl" mdl-shadow="2">
      <mdl-card-title>
        <h2 mdl-card-title-text>{{ stat.header | translate }}</h2>
      </mdl-card-title>
      <mdl-card-supporting-text *loading="fetching">
        <div *ngFor="let bar of stat.bars" class="bar">
          {{ bar.title | translate }}
          <div class="stat-values">{{ bar.value() | async}}</div>
          <md-progress-bar [value]="bar.progress()"></md-progress-bar>
        </div>
      </mdl-card-supporting-text>
    </mdl-card>
  </div>
</mdl-card>
<mdl-tooltip #refreshStatistics="mdlTooltip">
  {{ 'REFRESH' | translate }}
</mdl-tooltip>
