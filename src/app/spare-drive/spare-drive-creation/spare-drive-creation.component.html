<div>
  <h3 class="mdl-dialog__title">{{ 'VOLUME_CREATION_FORM.NEW_VOLUME' | translate }}</h3>
  <form (ngSubmit)="onCreate($event)" #volumeCreationForm="ngForm">
    <div class="mdl-dialog__content">
      <div class="flex-column">
        <mdl-textfield
          type="text"
          label="{{ 'NAME' | translate }}"
          name="name"
          floating-label
          autofocus
          required
          [(ngModel)]="name"
          #nameField="ngModel"
          [class.is-invalid]="nameField.invalid && !nameField.pristine"
        >
        </mdl-textfield>
        <div>
          <h5>{{ 'ZONE' | translate }}</h5>
          <mdl-select
            [(ngModel)]="zoneId"
            id="zone"
            name="zone"
          >
            <mdl-option
              *ngFor="let zone of zones"
              [value]="zone.id"
            >
              {{ zone.name }}
            </mdl-option>
          </mdl-select>
        </div>
        <div>
          <h5>{{ 'DISK_OFFERING' | translate }}</h5>
          <cs-disk-offering
            *ngIf="zoneId"
            [zoneId]="zoneId"
            (offeringUpdated)="updateDiskOffering($event)"
          ></cs-disk-offering>
        </div>
        <div *ngIf="showResizeSlider && minSize && maxSize">
          <cs-slider
            [min]="minSize"
            [max]="maxSize"
            [units]="'GB' | translate"
            name="diskSize"
            [(ngModel)]="size"
          ></cs-slider>
        </div>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="submit"
        [disabled]="!volumeCreationForm.valid"
      >
        {{ 'CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onCancel()"
      >
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
