<ng-container
  *ngIf="volumes"
>
  <cs-spare-drive-item
    *ngFor="let volume of volumes"
    [volume]="volume"
    [isSelected]="volume.id === selectedVolume?.id"
    (onClick)="selectVolume(volume)"
    (onVolumeAttached)="attach($event)"
    (onDelete)="remove($event)"
  ></cs-spare-drive-item>
</ng-container>
