<div>
  <cs-calendar
    [initialDate]="initialDate"
    [firstDayOfWeek]="firstDayOfWeek"
    [locale]="locale"
    [DateTimeFormat]="DateTimeFormat"
    (dateSelected)="setSelectedDate($event)"
  ></cs-calendar>
  <div class="mdl-dialog__actions">
    <button mdl-button (click)="hide()" mdl-ripple>{{ okLabel }}</button>
    <button mdl-button (click)="hide(false)" mdl-ripple>{{ cancelLabel }}</button>
  </div>
</div>
