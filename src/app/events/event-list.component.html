<mdl-card class="options-panel delimiter">
  <cs-date-picker
    [okLabel]="'OK' | translate"
    [locale]="locale"
    [formatDate]="formatDate"
    [firstDayOfWeek]="locale === 'en' ? 0 : 1"
    [DateTimeFormat]="dateTimeFormat"
    [cancelLabel]="'CANCEL' | translate"
    [(ngModel)]="date"
    (ngModelChange)="filterEvents()"
  ></cs-date-picker>
  <mdl-select
    [(ngModel)]="selectedLevels"
    (change)="filterEvents()"
    multiple="true"
    placeholder="Levels"
  >
    <mdl-option
      *ngFor="let level of levels"
      [value]="level"
    >
      {{ level }}
    </mdl-option>
  </mdl-select>
</mdl-card>
<div class="event-list">
  <h5 translate>ACTIVITY_LOG</h5>
  <ng-container *loading="loading">
    <mdl-table
      *ngIf="events?.length"
      mdl-shadow="2"
      [table-model]="tableModel"
    ></mdl-table>
    <span *ngIf="!events?.length" translate>NO_EVENTS</span>
  </ng-container>
</div>
