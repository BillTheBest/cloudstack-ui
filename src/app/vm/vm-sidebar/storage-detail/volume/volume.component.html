<mdl-card class="vm-card" mdl-shadow="2">
  <mdl-card-title>
    <h2 mdl-card-title-text>{{ volume.name }}</h2>
  </mdl-card-title>
  <mdl-card-supporting-text>
    <div class="disk-size">{{ (volume.size | divByPowerOfTwo:30:2) + ' ' + ('GB' | translate) }}</div>
    <div class="grid volumes snapshots" [class.open]="expandStorage">

      <cs-snapshot
        *ngFor="let snapshot of volume.snapshots"
        [snapshot]="snapshot"
        (onSnapshotDelete)="handleSnapshotDelete($event)"
      ></cs-snapshot>

    </div>
  </mdl-card-supporting-text>
  <mdl-card-menu>
    <button
      mdl-button
      (click)="myPopover.toggle($event)"
      mdl-button-type="icon"
      mdl-ripple>
      <mdl-icon>more_vert</mdl-icon>
    </button>
  </mdl-card-menu>
  <mdl-card-actions
    *ngIf="volume.snapshots.length > 5"
    mdl-card-border
  >
    <button
      mdl-button
      mdl-ripple
      mdl-button-type="icon"
      (click)="toggleStorage()"
      [class.open]="expandStorage"
    >
      <mdl-icon>keyboard_arrow_down</mdl-icon>
    </button>
  </mdl-card-actions>
  <mdl-popover
    class="disk-actions-popover"
    #myPopover
    [hide-on-click]="true"
    [style.width.px]="300"
  >
    <div mdl-shadow="6" class="volume-actions">
      <button
        [mdl-tooltip]="'CREATE_TEMPLATE_BUTTON' | translate "
        mdl-tooltip-position="bottom"
        mdl-button
        mdl-button-type="icon"
      >
        <mdl-icon class="icon-18px">add</mdl-icon>
      </button>
      <button
        [mdl-tooltip]="'TAKE_SNAPSHOT_BUTTON' | translate "
        mdl-tooltip-position="bottom"
        mdl-button
        mdl-button-type="icon"
        (click)="takeSnapshot(volume.id)"
      >
        <mdl-icon >camera_alt</mdl-icon>
      </button>
      <button
        [mdl-tooltip]="'SNAPSHOT_SCHEDULE_BUTTON' | translate "
        mdl-tooltip-position="bottom"
        mdl-button
        mdl-button-type="icon"
      >
        <mdl-icon >schedule</mdl-icon>
      </button>
      <button
        mdl-button
        mdl-button-type="icon"
        (click)="showVolumeResizeDialog(volume)"
        [mdl-tooltip]="'VOLUME_RESIZE' | translate"
        mdl-tooltip-position="bottom"
      >
        <mdl-icon >photo_size_select_small</mdl-icon>
      </button>
    </div>
  </mdl-popover>
</mdl-card>
