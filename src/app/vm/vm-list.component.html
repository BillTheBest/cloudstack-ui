<div class="vm-list" [class.open]="isDetailOpen">
  <!--<h3 class="vm-list-header">Statistics</h3>-->
  <cs-vm-statistics></cs-vm-statistics>
  <!--<h3 class="vm-list-header">Virtual Machines</h3>-->
  <cs-vm-list-item
    *ngFor="let vm of vmList"
    [vm]="vm"
    (onVmAction)="onVmAction($event)"
    (onClick)="showDetail($event)"
  ></cs-vm-list-item>
</div>
<cs-vm-detail
  [vm]="selectedVm"
  (onClickOutside)="hideDetail()"
  [isOpen]="isDetailOpen"
>
</cs-vm-detail>
