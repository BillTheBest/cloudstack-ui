<div *ngIf="vm">
  <cs-volume
    *ngFor="let volume of vm.volumes"
    [volume]="volume"
    (onDetach)="showVolumeDetachDialog($event)"
  >
  </cs-volume>

  <cs-spare-drive-attachment-detail></cs-spare-drive-attachment-detail>

  <cs-iso
    [iso]="iso"
    (onIsoAction)="handleIsoAction($event)"
  ></cs-iso>
</div>
