<ng-template #selector>
  <cs-aggregation-selector
    [permittedIntervals]="permittedIntervals"
    [(scale)]="selectedScale"
    [(shift)]="selectedShift"
    [(aggregations)]="selectedAggregations"
    [(shiftAmount)]="shiftAmount"
  ></cs-aggregation-selector>
  <button mat-icon-button (click)="refresh()">
    <mat-icon [matTooltip]="'COMMON.REFRESH' | translate">sync</mat-icon>
  </button>
</ng-template>
<mat-tab-group
  *ngIf="translations"
  [dynamicHeight]="true"
  [(selectedIndex)]="tabIndex"
  (selectChange)="handleSelectChange($event)"
>
  <mat-tab [label]="'PULSE.CPU_RAM' | translate">
    <ng-container *ngTemplateOutlet="selector"></ng-container>
    <cs-pulse-cpu-chart
      [translations]="translations"
      [shift]="shiftAmount"
      (previous)="handlePrevious()"
      (next)="handleNext()"
    ></cs-pulse-cpu-chart>
  </mat-tab>
  <mat-tab [label]="'PULSE.NETWORK' | translate">
    <ng-container *ngTemplateOutlet="selector"></ng-container>
    <cs-pulse-network-chart
      [translations]="translations"
      [vmId]="vmId"
      [shift]="shiftAmount"
      (nicChange)="refresh(false)"
      (previous)="handlePrevious()"
      (next)="handleNext()"
    ></cs-pulse-network-chart>
  </mat-tab>
  <mat-tab [label]="'PULSE.DISK' | translate">
    <ng-container *ngTemplateOutlet="selector"></ng-container>
    <cs-pulse-disk-chart
      [translations]="translations"
      [vmId]="vmId"
      [shift]="shiftAmount"
      (volumeChange)="refresh(false)"
      (previous)="handlePrevious()"
      (next)="handleNext()"
    ></cs-pulse-disk-chart>
  </mat-tab>
</mat-tab-group>
