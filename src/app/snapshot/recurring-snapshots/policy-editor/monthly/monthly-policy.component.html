<div class="flex-container">
  <cs-time-picker
    name="time"
    [timeFormat]="timeFormat"
    [ngModel]="time"
    (ngModelChange)="updateTime($event)"
  ></cs-time-picker>

  <mat-select
    name="dayOfMonth"
    [ngModel]="dayOfMonth"
    (ngModelChange)="updateDayOfMonth($event)"
    [placeholder]="'DATE_TIME.DAY_OF_MONTH' | translate"
    required
  >
    <mat-option
      *ngFor="let d of daysOfMonth"
      [value]="d"
    >
      {{ d }}
    </mat-option>
  </mat-select>
</div>
