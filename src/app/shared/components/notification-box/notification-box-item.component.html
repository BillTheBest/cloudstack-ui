<mdl-list-item>
  <mdl-list-item-primary-content>
    <ng-container [ngSwitch]="notification.status">
      <mdl-icon
        *ngSwitchCase="notificationStatus.Finished"
        mdl-list-item-avatar
      >
        done
      </mdl-icon>
      <mdl-spinner
        *ngSwitchCase="notificationStatus.Pending"
        mdl-list-item-avatar
        single-color
        active
      ></mdl-spinner>
      <mdl-icon
        *ngSwitchCase="notificationStatus.Failed"
        mdl-list-item-avatar
      >
        close
      </mdl-icon>
    </ng-container>
    <span>{{ notification.message }}</span>
  </mdl-list-item-primary-content>
  <mdl-icon class="close" *ngIf="notification.status !== notificationStatus.Pending" (click)="remove()">close</mdl-icon>
</mdl-list-item>
