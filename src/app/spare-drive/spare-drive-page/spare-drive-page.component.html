<cs-list>
  <ng-container cs-list>
    <cs-top-bar></cs-top-bar>
    <cs-spare-drive-list
      *loading="!volumes"
      [volumes]="volumes"
      (onSelected)="selectVolume($event)"
      (onDelete)="showRemoveDialog($event)"
      (onVolumeAttached)="attach($event)"
      (onResize)="resize($event)"
    ></cs-spare-drive-list>
  </ng-container>

  <cs-spare-drive-sidebar
    [volume]="selectedVolume"
    cs-sidebar
  ></cs-spare-drive-sidebar>
</cs-list>
