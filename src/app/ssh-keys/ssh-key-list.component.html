<mdl-list>
  <mdl-list-item lines="2" *ngFor="let key of keys">
    <mdl-list-item-primary-content>
      <mdl-icon mdl-list-item-avatar>vpn_key</mdl-icon>
      <span>{{ key.name }}</span>
      <mdl-list-item-sub-title>{{ key.fingerPrint }}</mdl-list-item-sub-title>
    </mdl-list-item-primary-content>
  </mdl-list-item>
</mdl-list>
