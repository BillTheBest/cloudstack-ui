<cs-grouped-card
  *ngIf="mode == 0"
  [list]="keys"
  [groupings]="groupings"
  [component]="SshKeyCardItemComponent"
  [dynamicInputs]="inputs"
  [dynamicOutputs]="outputs"
></cs-grouped-card>
<cs-grouped-list
  *ngIf="mode == 1"
  [list]="keys"
  [groupings]="groupings"
  [component]="SshKeyRowItemComponent"
  [dynamicInputs]="inputs"
  [dynamicOutputs]="outputs"
>
</cs-grouped-list>
<cs-no-results *ngIf="!keys || !keys?.length"></cs-no-results>
