<md-select
  class="filter-select"
  multiple="true"
  [placeholder]="'VM_PAGE.FILTERS.SELECT_STATES' | translate"
  [(ngModel)]="selectedStates"
  (change)="update()"
>
  <md-option *ngFor="let s of statesFilterService.states" [value]="s.state">
    {{ s.name | translate }}
  </md-option>
</md-select>
