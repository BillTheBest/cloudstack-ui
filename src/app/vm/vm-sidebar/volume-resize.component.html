<h3 class="mdl-dialog__title">{{ 'VOLUME_RESIZE_VOLUME' | translate }}</h3>
<div class="mdl-dialog__content">
  <form (ngSubmit)="resizeVolume()" #volumeResizeForm="ngForm">
    <mdl-textfield
      [class.is-invalid]="newSizeField.invalid && !newSizeField.pristine"
      type="number"
      label="{{ 'VOLUME_NEW_SIZE' | translate }}"
      [(ngModel)]="newSize"
      #newSizeField="ngModel"
      required
      name="new-size"
      floating-label
      autofocus
    ></mdl-textfield>
    <mdl-checkbox
      [(ngModel)]="shrink"
      name="shrink"
      [disabled]="+newSize >= (volume.size | divByPowerOfTwo:30)"
    >
      {{ 'VOLUME_SHRINK' | translate }}
    </mdl-checkbox>
  </form>
</div>
<div class="mdl-dialog__actions">
  <button
    mdl-button
    mdl-colored="primary"
    mdl-ripple
    (click)="resizeVolume()"
    [disabled]="volumeResizeForm.invalid"
  >
    {{ 'VOLUME_RESIZE' | translate }}
  </button>
  <button mdl-button mdl-ripple (click)="dialog.hide()">{{ 'CANCEL' | translate }}</button>
</div>
