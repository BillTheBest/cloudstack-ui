<mdl-layout
  mdl-layout-fixed-header
  [mdl-layout-fixed-drawer] = "loggedIn ? true : null"
  #mainLayout="mdlLayout"
>
  <mdl-layout-header>
    <mdl-layout-header-row>
      <mdl-layout-title *ngIf="!loggedIn">Cloudstack</mdl-layout-title>
      <mdl-layout-spacer></mdl-layout-spacer>
      <cs-notification-box *ngIf="loggedIn"></cs-notification-box>
      <cs-logout *ngIf="loggedIn"></cs-logout>
    </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-drawer
    *ngIf="loggedIn"
    class="mdl-color--grey-50 flex-container"
    [attr.style]="drawerStyles"
  >
    <mdl-icon class="hide-button">keyboard_arrow_left</mdl-icon>
    <mdl-layout-title>
      <img class="logo" [src]="logoSource">
      <div class="title-header">
        <mdl-icon class="link-element">person</mdl-icon>
        <div class="link-element">{{ 'WELCOME' | translate:{ name: title } }}</div>
      </div>
    </mdl-layout-title>
    <nav class="mdl-navigation">

      <a
        (click)="componentSelected(mainLayout)"
        class="mdl-navigation__link link-container"
        routerLink="/instances"
        [class.link-hover-light]="isLightTheme"
        [class.link-hover-dark]="!isLightTheme"
        [routerLinkActive]="linkActiveStyle"
      >
        <mdl-icon class="link-element">cloud</mdl-icon>
        <div class="link-element" [innerHTML]="'VM_NAVBAR' | translate"></div>
      </a>

      <a
        (click)="componentSelected(mainLayout)"
        class="mdl-navigation__link link-container"
        routerLink="/spare-drives"
        [class.link-hover-light]="isLightTheme"
        [class.link-hover-dark]="!isLightTheme"
        [routerLinkActive]="linkActiveStyle"
      >
        <mdl-icon class="link-element">dns</mdl-icon>
        <div class="link-element" [innerHTML]="'SPARE_DRIVES_NAVBAR' | translate"></div>
      </a>

      <a
        (click)="componentSelected(mainLayout)"
        class="mdl-navigation__link link-container"
        routerLink="/templates"
        [class.link-hover-light]="isLightTheme"
        [class.link-hover-dark]="!isLightTheme"
        [routerLinkActive]="linkActiveStyle"
      >
        <span class="link-element disc-icon"></span>
        <div class="link-element" [innerHTML]="'IMAGES' | translate"></div>
      </a>

      <a
        *ngIf="!disableSecurityGroups"
        (click)="componentSelected(mainLayout)"
        class="mdl-navigation__link link-container"
        routerLink="/sg-templates"
        [class.link-hover-light]="isLightTheme"
        [class.link-hover-dark]="!isLightTheme"
        [routerLinkActive]="linkActiveStyle"
      >
        <mdl-icon class="link-element">security</mdl-icon>
        <div class="link-element" [innerHTML]="'FIREWALL' | translate"></div>
      </a>

      <a
        (click)="componentSelected(mainLayout)"
        class="mdl-navigation__link link-container"
        routerLink="/events"
        [class.link-hover-light]="isLightTheme"
        [class.link-hover-dark]="!isLightTheme"
        [routerLinkActive]="linkActiveStyle"
      >
        <mdl-icon>event_note</mdl-icon>
        <div class="link-element" [innerHTML]="'ACTIVITY_LOG' | translate"></div>
      </a>

      <a
        #settingsLink
        (click)="componentSelected(mainLayout)"
        class="mdl-navigation__link link-container"
        routerLink="/settings"
        [class.link-hover-light]="isLightTheme"
        [class.link-hover-dark]="!isLightTheme"
        [routerLinkActive]="linkActiveStyle"
      >
        <mdl-icon>settings</mdl-icon>
        <div class="link-element" [innerHTML]="'SETTINGS' | translate"></div>
      </a>
    </nav>

    <div class="license-container">
      <div class="license" [innerHTML]="'LICENSE' | translate"></div>
    </div>

  </mdl-layout-drawer>
  <mdl-layout-content class="mdl-color--grey-100">
    <router-outlet></router-outlet>
  </mdl-layout-content>
</mdl-layout>
