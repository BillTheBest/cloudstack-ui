<cs-top-bar>
  <div class="options-panel">
    <mat-tab-group
      class="tab-switch"
      [selectedIndex]="mode"
      (selectChange)="setMode($event.index)"
    >
      <mat-tab label="{{ 'SECURITY_GROUP_PAGE.FILTERS.TEMPLATES' | translate }}"></mat-tab>
      <mat-tab label="{{ 'SECURITY_GROUP_PAGE.FILTERS.SHARED' | translate }}"></mat-tab>
    </mat-tab-group>
  </div>
</cs-top-bar>
<cs-search [(ngModel)]="query" (ngModelChange)="update()"></cs-search>
