<cs-list
  (onAction)="showCreationDialog()"
  [isOpen]="listService?.hasSelected()"
>

  <cs-template-filter-list
    [viewMode]="viewMode"
    [templates]="templates"
    [groupings]="groupings"
    [accounts]="accounts"
    [domains]="domains"
    [fetching]="isLoading"
    [osTypes]="osTypes"
    [zones]="zones"

    [selectedAccounts]="selectedAccounts"
    [selectedGroupings]="selectedGroupings"
    [selectedZones]="selectedZones"
    [selectedTypes]="selectedTypes"
    [selectedOsFamilies]="selectedOsFamilies"
    [query]="query"

    (viewModeChange)="onViewModeChange.emit($event)"
    (onSelectedAccountsChange)="onSelectedAccountsChange.emit($event)"
    (onSelectedGroupingsChange)="onSelectedGroupingsChange.emit($event)"
    (onSelectedTypesChange)="onSelectedTypesChange.emit($event)"
    (onSelectedZonesChange)="onSelectedZonesChange.emit($event)"
    (onSelectedOsFamiliesChange)="onSelectedOsFamiliesChange.emit($event)"
    (onQueryChange)="onQueryChange.emit($event)"
    cs-list
  ></cs-template-filter-list>
  <ng-container cs-sidebar>
    <cs-sidebar [isOpen]="listService?.hasSelected()">
      <router-outlet></router-outlet>
    </cs-sidebar>
  </ng-container>
</cs-list>
