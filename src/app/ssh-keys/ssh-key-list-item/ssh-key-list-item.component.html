<mat-card (click)="onClicked($event)" class="custom-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>vpn_key</mat-icon>
      <h2
        class="mat-card-title-text"
        [matTooltip]="key.name"
      >
        {{ key.name }}
      </h2>
    </mat-card-title>
    <div class="mat-card-header-menu">
      <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    {{ key.fingerPrint }}
  </mat-card-content>
  <mat-menu #actionsMenu="matMenu">
    <button mat-menu-item (click)="onRemoveClicked()">
      <mat-icon>delete</mat-icon>
      <span>{{ 'COMMON.DELETE' | translate }}</span>
    </button>
  </mat-menu>
</mat-card>
